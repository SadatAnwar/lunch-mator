<alert-detail [alert]="alert"></alert-detail>

<welcome></welcome>


<div class="container" *ngIf="lunchList">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let lunch of lunchList">
      <lunch-item (requestLeave)="leave($event)" (requestJoined)="join($event)" [lunch]="lunch"></lunch-item>
    </li>
  </ul>
</div>
<div *ngIf="(!lunchList || lunchList.length == 0) && !waiting">
  <div class="container">
    <h1>Oh! Looks like there are no active lunch. Go ahead, <a routerLink="/restaurants">start</a> one now!</h1>
  </div>
</div>
